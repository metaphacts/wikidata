<style>
  
  img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  	margin-left: auto;
  	margin-right: auto;
}
  
</style>

<mp-overlay-dialog title='[[this.label]]' type="modal" bs-size="large">  
  <mp-overlay-dialog-trigger> 
    <div class='page__header-thumbnail'>
    	<mp-resource-thumbnail no-image-uri='/images/default-thumbnail.png' iri='[[this]]'></mp-resource-thumbnail>
    </div>
  </mp-overlay-dialog-trigger>
  
  <mp-overlay-dialog-content>
    <div class="img_class">
    	<img src='[[singleValueFromSelect "SELECT ?image WHERE{?? <http://www.wikidata.org/prop/direct/P18>|<http://www.wikidata.org/prop/direct/P41>|<http://www.wikidata.org/prop/direct/P154> ?image }"]]'>
    </div>
  </mp-overlay-dialog-content>
</mp-overlay-dialog>

<div class='page__header-body'>
  <h1>
    <mp-label iri='[[this]]'></mp-label>
  </h1>

  <!--URI -->
  <p>
    <b>URI</b>: <a href='[[this]]' style="font-size: 12px;" target='_blank'><i>[[this]]</i>&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></a>
  </p>

  <!--Types -->    
  <p>
    <b>Type</b>: <semantic-query query="SELECT DISTINCT ?type WHERE { ?? [[#if type]][[type]][[else]]a[[/if]] ?type }" style="display:inline;"></semantic-query>
  </p>

  <!--Description -->
  <p><b>Description</b>: <mp-description iri='[[this]]'></mp-description></p>
</div>
